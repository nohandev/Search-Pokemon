<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Pokemon</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class=" bg-dark text-white">
    <form class="container-fluid d-flex flex-column justify-content-center align-items-center  mt-4" data-js="form">
      <input 
      type="text"
      style="max-width: 350px;"
      data-js="pokemonName"
      name="pokemonName"
      class="form-control border border-white w-50 mb-3" 
      placeholder="Nome do pokemon"/>

      <div role="alert" data-js="container-alert">
        <span data-js="span-alert"></span>
      </div> 

    </form>

    <section class="container-xxl mt-2 d-flex flex-row justify-content-center flex-wrap" data-js="container-cards"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
